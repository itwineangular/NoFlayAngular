<div class="container-fluied">
    <div class="row nav1">
        <!-- this is logo col -->
        <div class="col-lg-6">
            <!-- <div class="logo"> -->
                <!-- <a href="#">
                    <img src="../../assets/img/noflaylogo1.jpg" class="logo" alt="logo">
                </a>
                <h1>No Flay</h1> -->
                <div class="col-lg-1">
                    <img src="./assets/img/noflaylogo1.jpg" class="logo" alt="logo">
                </div>
                <div class="col-lg-5">
                    <!-- <h1>No Flay</h1> -->
                    <img src="./assets/img/noflayTitle.png" class="titleImage"  alt="logo">
                </div>
                <!-- <h1>{{'adminConfigarationPage.commonFields.title' | translate}}</h1> -->
            <!-- </div> -->
        </div>
        <!-- this is input box col -->
        <div class="col-lg-6">
            <div class="logins">
                <form action="#" id="Sform">
                    <ul class="list-inline">
                        <li>
                            <input class="Border" type="text" placeholder="username" name="email" required>
                            <!-- </br> -->
                        </li>
                        <li>
                            <input class="Border" type="password" placeholder="password" name="psw" required>
                        </li>
                        <li>
                            <button class="btn btn-primary btn-info Border" type="button" (click)="adminlogin()">
                                <span class="fa fa-unlock-alt"></span> LOGIN</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <div class="row main">
        <!-- this is icons col -->
        <div class="col-lg-4">
            <div class="icons">
                <ul class="list">
                    <li>
                        <a routerLink="/studentlogin" style="width:100%;">
                            <img src="./assets/img/ICON1.png" alt="logo">
                        </a>
                    </li>
                    <li>
                        <a routerLink="/institutelogin" style="width:100%;">
                            <img src="./assets/img/ICON2.png" alt="logo">
                        </a>
                    </li>
                    <li>
                        <a routerLink="/businesslogin" style="width:100%;">
                            <img src="./assets/img/ICON3.png" alt="logo">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- this is carousel col -->
        <div class="col-lg-8">
            <div class="slider_images">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner  shadow" role="listbox">
                        <div class="item active">
                            <img src="./assets/img/ns1.jpg" alt="hospital">
                        </div>

                        <div class="item">
                            <img src="./assets/img/ns2.jpg" alt="student">
                        </div>

                        <div class="item">
                            <img src="./assets/img/ns3.jpg" alt="university">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- this row is for advertisement -->
    <div class="row adds">
        <div class="col-lg-4">
            <img style="width:100%;" src="./assets/img/na1.png" alt="add1">
        </div>
        <div class="col-lg-4">
            <img style="width:100%;" src="./assets/img/na2.jpg" alt="add2">
        </div>
        <div class="col-lg-4">
            <img style="width:100%;" src="./assets/img/na3.png" alt="add3">
        </div>
    </div>
</div>
